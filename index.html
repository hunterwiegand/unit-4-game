<!doctype html>
<html lang="en">

<head>
  <title>LOTR-RPG</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JQuery Link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div class="container">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Battle For Middle Earth.</h1>
        <p class="lead"></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div id="human-img" class="card text-center">
          <img
            src="https://vignette.wikia.nocookie.net/lotr/images/d/de/248px-Aragorn2.jpg/revision/latest?cb=20070802171658"
            class="rounded float-left height-custom" alt="Image of Human">
          <div class="card-body">
            <button id="human-select" type="button" class="btn btn-sm">Select</button>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div id="elf-img" class="card text-center">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt6-QmgblrLgJRsccCHhzdTBnfWbHnRP6VahkYtDIgkzxOAHz2IQ"
            class="rounded float-left height-custom" alt="Image of Elf">
          <div class="card-body">
            <button id="elf-select" type="button" class="btn btn-sm faction-btn">Select</button>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div id="dwarf-img" class="card text-center">
          <img src="https://static.giantbomb.com/uploads/scale_small/0/299/200890-gimli.jpg"
            class="rounded float-left height-custom" alt="Image of Dwarf">
          <div class="card-body">
            <button id="dwarf-select" type="button" class="btn btn-sm">Select</button>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div id="hobbit-img" class="card text-center">
          <img
            src="https://vignette.wikia.nocookie.net/lotr/images/8/80/4_hobbits.jpg/revision/latest?cb=20110117213317"
            class="rounded float-left height-custom" alt="Image of Hobbits">
          <div class="card-body">
            <button id="hobbit-select" type="button" class="btn btn-sm">Select</button>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-center" id="game-message">Choose your faction!</h3>
    </div>

    <div class="row">

      <div class="col-md-3">
        <div id="fighter-card" class="card text-center hidden">
          <img id="fighter-img" src="" class="rounded float-left height-custom" alt="Image of Choosed Fighter">
          <div class="card-body">
            <h5 class="card-title">Fighter</h5>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div id="fight-button" class="text-center hidden">
          <button type="button" class="btn btn-sm">Attack!</button>
        </div>
      </div>

      <div class="col-md-3">
        <div id="enemy-card" class="card text-center hidden">
          <img id="enemy-img" src="" class="rounded float-left height-custom" alt="Image of Choosed Fighter">
          <div class="card-body">
            <h5 class="card-title">Enemy</h5>
          </div>
        </div>
      </div>
    </div>

    <div id="defeated-foes-message" class="hidden">
      <h3>Defeated Foes</h3>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div>
          <img id="defeated-enemy1">
        </div>
      </div>

      <div class="col-md-3">
        <div>
          <img id="defeated-enemy2">
        </div>
      </div>

      <div class="col-md-3">
        <div>
          <img id="defeated-enemy3">
        </div>
      </div>
    </div>

  </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
